<input type="text" placeholder="Ingresa tu nombre" class="form-control" #name> <!--#name es para ver el contenido una variable de plantilla-->

<button class="btn btn-primary mt-2" (click)="mostrar_en_consola(name.value)"> <!--mt-2 es el pading superior-->
    Mostrar en consola
</button>

<div class="alert alert-primary mt-4" *ngIf="openAlert; else mensaje">
    <p>Se ha enviado el mensaje</p>
    <button class="=btn btn-danger" (click)="openAlert = false">
        x
    </button>
</div>

<ng-template #mensaje>
    <div class="alert alert-danger mt-4">
        Mensaje de prueba
    </div>    
</ng-template>
