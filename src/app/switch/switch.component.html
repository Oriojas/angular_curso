<input type="text" class="form-control" #newDay>

<button class="btn btn-primary mt-2 mb-4" (click)="dia = newDay.value">
    Mostrar d√≠a
</button>

<div [ngSwitch]="dia" *ngIf="dia"> <!--para que no aparesca valos no valido-->
    
    <span *ngSwitchCase="'1'">Lunes</span> <!--Si es un texto colocar comillas simples-->
    <span *ngSwitchCase="'2'">Martes</span>
    <span *ngSwitchCase="'3'">Miercoles</span>
    <span *ngSwitchCase="'4'">Jueves</span>
    <span *ngSwitchCase="'5'">Viernes</span>
    <span *ngSwitchCase="'6'">Sabado</span>
    <span *ngSwitchCase="'7'">Domingo</span>
    <span *ngSwitchDefault="">Valor no valido</span>

</div>
