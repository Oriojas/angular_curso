<div>
    <button [class.disabled]="button_disabled" class="btn btn-danger" (click)="text_color='text-danger'">Color rojo</button>
    <button [class.disabled]="button_disabled" class="btn btn-success mx-2" (click)="text_color='text-success'">Color verde</button>
    <button [class.disabled]="button_disabled" class="btn btn-primary" (click)="text_color='text-primary'">Color azul</button>
</div>

<p [class]="text_color">Texto que va a cambiar de color</p> <!--asignar clase de manera dinámica-->

<p>
    {{ text_color }}
</p>

<button class="btn btn-secondary" (click)="button_disabled=!button_disabled">
    Activar/Desactivar

</button>

<h2>Otra forma de asignar</h2>

<div>
    <button [ngClass]="{
        'disabled': button_disabled,
        'btn': true,
        'btn-danger': true
    }" class="" (click)="text_color='text-danger'">Color rojo</button>

    <button [class]="{
        'disabled': button_disabled
    }" class="btn btn-success mx-2" (click)="text_color='text-success'">Color verde</button>

    <button [class]="{
        'disabled': button_disabled
    }" class="btn btn-primary" (click)="text_color='text-primary'">Color azul</button>
</div>

<p [class]="text_color">Texto que va a cambiar de color</p> <!--asignar clase de manera dinámica-->

<p>
    {{ text_color }}
</p>

<button class="btn btn-secondary" (click)="button_disabled=!button_disabled">
    Activar/Desactivar

</button>
